
			<div class="row">
				<div class="col-sm-5">
					<div ng-repeat="post in posts | orderBy: '-upvotes'" >
						<a href="#/{{$index}}">
							<div class="col-sm-10">
								<p> {{post.title}}
																
								
								</p>
							</div>
						</a> 
						<div class="col-sm-2">
							<p class="likes" ng-click="upVote(post)"> 
							 +{{post.upvotes}} 
							 </p>
						 </div>
						
					</div>
				</div>
				<div class="col-sm-2">
				</div>
				<div class="col-sm-5">
					<form ng-submit="addSuggestion()" style="marging-top: 50px">
						<h3>Submit your suggestion</h3>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title">
							</input>
						</div>
						<button type="submit" class="btn btn-primary">Suggest</button>
					</form>
				</div>
			</div>
